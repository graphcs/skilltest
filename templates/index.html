<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andiron FX - EUR/USD Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
            text-align: center;
        }

        .date-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .date-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="date"] {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .presets {
            margin-bottom: 25px;
        }

        .presets h3 {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .preset-btn {
            padding: 10px 16px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .preset-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .api-links {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
            text-align: center;
        }

        .api-links h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .api-links a {
            display: inline-block;
            margin: 5px 10px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .api-links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        .pineapple {
            font-size: 1.5em;
            display: inline-block;
            animation: sway 2s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        @media (max-width: 600px) {
            .date-inputs {
                grid-template-columns: 1fr;
            }

            .preset-buttons {
                grid-template-columns: repeat(2, 1fr);
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Andiron FX</h1>
        <p class="subtitle">EUR ‚Üí USD Exchange Rate Analysis</p>

        <form id="dateForm" action="/summary/view" method="get">
            <div class="date-section">
                <div class="presets">
                    <h3>Quick Presets</h3>
                    <div class="preset-buttons">
                        <button type="button" class="preset-btn" onclick="setPreset('last7')">Last 7 Days</button>
                        <button type="button" class="preset-btn" onclick="setPreset('last30')">Last 30 Days</button>
                        <button type="button" class="preset-btn" onclick="setPreset('thisMonth')">This Month</button>
                        <button type="button" class="preset-btn" onclick="setPreset('lastMonth')">Last Month</button>
                        <button type="button" class="preset-btn" onclick="setPreset('ytd')">YTD</button>
                        <button type="button" class="preset-btn" onclick="setPreset('2025')">2025</button>
                        <button type="button" class="preset-btn" onclick="setPreset('2024')">2024</button>
                    </div>
                </div>

                <div class="date-inputs">
                    <div class="input-group">
                        <label for="start">Start Date</label>
                        <input type="date" id="start" name="start" required>
                    </div>
                    <div class="input-group">
                        <label for="end">End Date</label>
                        <input type="date" id="end" name="end" required>
                    </div>
                </div>

                <input type="hidden" name="breakdown" value="day">

                <button type="submit" class="submit-btn">Analyze Exchange Rates</button>
            </div>
        </form>

        <div class="api-links">
            <h3>API Documentation</h3>
            <a href="/docs" target="_blank">Swagger Docs</a> |
            <a href="/redoc" target="_blank">ReDoc</a> |
            <a href="/health" target="_blank">Health Check</a>
        </div>

        <footer>
            <p>Coins alone do not tell the story; the pattern and the change reveal the truth.</p>
            <p style="margin-top: 10px;">
                <span class="pineapple">üçç</span> andiron-cursor ‚úÖ
            </p>
        </footer>
    </div>

    <script>
        // Set default dates to YTD on page load
        window.addEventListener('DOMContentLoaded', function() {
            setPreset('ytd');
        });

        function setPreset(preset) {
            const today = new Date();
            const startInput = document.getElementById('start');
            const endInput = document.getElementById('end');

            let startDate, endDate;

            switch(preset) {
                case 'today':
                    startDate = endDate = today;
                    break;

                case 'last7':
                    endDate = today;
                    startDate = new Date(today);
                    startDate.setDate(startDate.getDate() - 7);
                    break;

                case 'last30':
                    endDate = today;
                    startDate = new Date(today);
                    startDate.setDate(startDate.getDate() - 30);
                    break;

                case 'thisMonth':
                    startDate = new Date(today.getFullYear(), today.getMonth(), 1);
                    endDate = today;
                    break;

                case 'lastMonth':
                    startDate = new Date(today.getFullYear(), today.getMonth() - 1, 1);
                    endDate = new Date(today.getFullYear(), today.getMonth(), 0);
                    break;

                case 'ytd':
                    startDate = new Date(today.getFullYear(), 0, 1);
                    endDate = today;
                    break;

                case '2025':
                    startDate = new Date(2025, 0, 1);
                    endDate = new Date(2025, 11, 31);
                    break;

                case '2024':
                    startDate = new Date(2024, 0, 1);
                    endDate = new Date(2024, 11, 31);
                    break;

                default:
                    startDate = new Date(today.getFullYear(), 0, 1);
                    endDate = today;
            }

            startInput.value = formatDate(startDate);
            endInput.value = formatDate(endDate);
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
    </script>
</body>
</html>
